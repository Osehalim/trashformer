# Arm Poses for 3-Servo LEFT ARM (consistent with default.yaml)
#
# Conventions:
# - Shoulder: 0° down, 90° horizontal, 180° up
# - Elbow:    0° = center/straight, rotates RIGHT to 90° (MAX)
# - Gripper:  0° open, 90° closed

# ============================================================================
# Basic Positions
# ============================================================================

home:
  shoulder: 0
  elbow: 0
  gripper: 0

rest:
  shoulder: 0
  elbow: 0
  gripper: 0

ready:
  shoulder: 90
  elbow: 0
  gripper: 0

neutral:
  shoulder: 0
  elbow: 0
  gripper: 0

# ============================================================================
# Pickup Positions
# ============================================================================

pickup_ground:
  shoulder: 30
  elbow: 0
  gripper: 0

pickup_ground_right:
  shoulder: 30
  elbow: 45
  gripper: 0

pickup_table:
  shoulder: 90
  elbow: 0
  gripper: 0

pickup_elevated:
  shoulder: 120
  elbow: 0
  gripper: 0

# ============================================================================
# Holding/Transport
# ============================================================================

